
{% extends "login_layout.html" %}
{% block body %}


    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                  <div style="margin-top:50px">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</div>
                <form method="post" action="/">
                  <div class="form-group">
                    <label>Username or Enrollment_no *</label>
                    <input type="text" class="form-control p_input" name="username" id="username">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control p_input" name="password" id="password" minlength="8" required>
                  </div>
                      <div class="form-group row">

                            <div class="col-sm-4">
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="membership" id="membershipRadios1" value="0" checked=""> Student <i class="input-helper"></i></label>
                              </div>
                            </div>
                            <div class="col-sm-5">
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="membership" id="membershipRadios2" value="1"> Faculty <i class="input-helper"></i></label>
                              </div>
                            </div>
                          </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="/Forget_pass" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
<!--                  <div class="d-flex">-->
<!--                    <button class="btn btn-facebook mr-2 col">-->
<!--                      <i class="mdi mdi-facebook"></i> Facebook </button>-->
<!--                    <button class="btn btn-google col">-->
<!--                      <i class="mdi mdi-google-plus"></i> Google plus </button>-->
<!--                  </div>-->



                  <p class="sign-up">Don't have an Account?<a href="/register"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
 {% endblock %}
